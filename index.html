<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flataculties</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Flataculties - Vote for the Cutest Animal!</h1>

  <div class="animal-list">
    <ul>
      <li class="animal-card">
        <img src="https://example.com/animal1.jpg" alt="Animal 1">
        <h3>Animal 1</h3>
      </li>
      <li class="animal-card">
        <img src="https://example.com/animal2.jpg" alt="Animal 2">
        <h3>Animal 2</h3>
      </li>
      <!-- Add more animal cards as needed -->
    </ul>
  </div>

  <div class="animal-details">
    <img src="https://example.com/animal1.jpg" alt="Animal 1">
    <h2>Animal 1</h2>
    <p>Votes: 0</p>
    <button class="vote-button">Vote</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
